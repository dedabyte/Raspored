<div class="header">
  <div class="title">Raspored</div>
</div>

<div ng-repeat="period in $ctrl.model.periods"
     class="period {{period.type}}">
  <div class="class-data" ng-show="period.type === 'class'">
    <div class="class-number" ng-bind="period.index"></div>
    <div class="class-times">
      <div class="time start" ng-bind="$ctrl.getClassStartTime(period.index)"></div>
      <div class="time end" ng-bind="$ctrl.getClassEndTime(period.index)"></div>
    </div>
  </div>
</div>

<div class="overlay">
  <div ng-repeat="day in $ctrl.model.schedule" class="column">
    <div ng-repeat="klass in day" class="class" ng-class="{ bigbreak: $index === 2, full: klass.group }">
      <div class="group" ng-bind="klass.group"></div>
      <div class="room" ng-bind="klass.room"></div>
    </div>
  </div>
</div>

<div class="toggles">
  <div class="toggle" ng-tap="$ctrl.toggleShift()">
    <div class="icon fa fa-calendar-o"></div>
    <div class="text" ng-bind="$ctrl.getShiftName()"></div>
  </div>
  <div class="divider"></div>
  <div class="toggle" ng-tap="$ctrl.toggleLength()">
    <div class="icon fa fa-clock-o"></div>
    <div class="text" ng-bind="$ctrl.getLengthName()"></div>
  </div>
</div>
